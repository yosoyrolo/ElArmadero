<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Juegos</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
    <script src="js/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-doc" onclick="motor.new()"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-folder" onclick="motor.open()"></span>
            </button>
            <button class="btn btn-default" onclick="motor.save()">
              <span class="icon icon-install"></span>
            </button>
          </div>

          <button class="btn btn-default pull-right">
            <span class="icon icon-play" onclick="motor.play()"></span>
          </button>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane" id="Contenido"></div>
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Componentes</h5>
              <!--Sprites------------------------------------------------------------------------------->
              <a
                class="nav-group-item"
                onclick="botonListaSprites()"
                id="boton-sprites-menu"
              >
                <span class="icon icon-palette"></span>
                Sprites
              </a>
              <div id="spriteList" class="closed lista-animada">
                <a class="nav-group-item" onclick="addSprite()">
                  <span class="icon icon-plus"></span>
                  Añadir sprite
                </a>
                <div id="spriteList-items"></div>
              </div>
              <!--Objetos------------------------------------------------------------------------------->
              <a
                class="nav-group-item "
                onclick="botonListaObjetos()"
                id="boton-objetos-menu"
              >
                <span class="icon icon-rocket"></span>
                Objetos
              </a>
              <div id="objectList" class="closed lista-animada">
                <a class="nav-group-item" onclick="addObject()">
                  <span class="icon icon-plus"></span>
                  Añadir objeto
                </a>
                <div id="objectList-items"></div>
              </div>
              <!--Rooms------------------------------------------------------------------------------->
              <a
                class="nav-group-item "
                onclick="botonListaRooms()"
                id="boton-rooms-menu"
              >
                <span class="icon icon-window"></span>
                Rooms
              </a>
              <div id="roomList" class="closed lista-animada">
                <a class="nav-group-item" onclick="addRoom()">
                  <span class="icon icon-plus"></span>
                  Añadir room
                </a>
                <div id="roomList-items"></div>
              </div>
              <div id="roomList"></div>
              <!--Fin------------------------------------------------------------------------------->
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require("./renderer.js");
    var app = require("electron").remote;
    var dialog = app.dialog;
    const fs = require("fs"); // Load the File System to execute our common tasks (CRUD)

    swal("Hello Buddy", "This is a test");
  </script>
  <script src="js/gestor.js"></script>
  <script src="js/gux.js"></script>
  <script src="js/fileSource.js"></script>
  <script src="js/motor.js"></script>
</html>
